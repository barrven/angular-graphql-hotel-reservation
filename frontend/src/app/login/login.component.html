<div class="container">
    <h1>Login</h1>
    <form class="form" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <p class="form-group">
            <label for="username">User Name</label>
            <input class="form-control" type="text" id="username" name="username" ngModel>
        </p>
    
        <p>
            <label for="password">Password</label>
            <input class="form-control" type="password" id="password" name="password" ngModel>
        </p>
    
        <p>
            <button class="btn btn-primary" type="submit">Submit</button>
        </p>
    
        Don't have an account? <a routerLink="/signup">Signup</a>
    
    </form>
</div>
