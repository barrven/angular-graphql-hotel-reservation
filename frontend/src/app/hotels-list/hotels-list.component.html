<h3>List of hotels</h3>
<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">City</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tr *ngFor="let hotel of hotels">
        <td>{{hotel.hotel_name}}</td>
        <td>{{hotel.city}}</td>
        <td>
            <button class="btn btn-primary" (click)="addBooking(hotel.hotel_id)">Book</button>
        </td>
    </tr>
</table>
